on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (required for Capacitor >= 22)
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Extract Version
        run: |
          # Example: read version from package.json
          echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV
          echo "Extracted version $VERSION"

      - name: Check for Signing Key
        run: |
          # Add your checks here, or use secrets to ensure signing key exists
          echo "Checking signing key..."

      - name: Inject Environment Variables
        run: |
          # Example: write secrets to env or files as needed
          echo "INJECTED=true"

      - name: Build Web Assets
        run: npm run build --if-present

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java (post-Android build setup)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android APKs
        working-directory: android
        run: |
          ./gradlew assembleRelease -Pci

      - name: Sign APK
        if: always()
        run: |
          # Add your signing commands here, or a placeholder step if signing happens elsewhere
          echo "Signing APK (placeholder)"

      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      - name: Upload Signed Release APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: android/app/build/outputs/apk/release/*-signed.apk

      - name: Upload Unsigned Release APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-release-apk
          path: android/app/build/outputs/apk/release/*-unsigned.apk

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}

      - name: Post Setup Java
        run: echo "Post-setup tasks complete"
