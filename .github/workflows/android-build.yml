name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run lint

  build:
    name: Build Android
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Install Dependencies
        run: npm install

      - name: Extract Version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check for Signing Key
        id: check_keys
        run: |
          if [ -n "${{ secrets.SIGNING_KEY }}" ]; then
            echo "has_signing=true" >> $GITHUB_OUTPUT
          else
            echo "has_signing=false" >> $GITHUB_OUTPUT
          fi

      - name: Inject Environment Variables
        run: |
          echo "VITE_APP_VERSION=${{ steps.version.outputs.version }}" >> .env
          echo "VITE_BUSINESS_ID=${{ secrets.BUSINESS_ID || 'canna_godz_001' }}" >> .env
          echo "VITE_BUSINESS_NAME=${{ secrets.BUSINESS_NAME || 'Canna Godz' }}" >> .env
          echo "VITE_PRIMARY_COLOR=${{ secrets.PRIMARY_COLOR || '#10b981' }}" >> .env
          echo "VITE_ACCENT_COLOR=${{ secrets.ACCENT_COLOR || '#34d399' }}" >> .env
          echo "VITE_ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL || 'admin@cannagodz.com' }}" >> .env
          echo "VITE_ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD || 'cannagodz2024' }}" >> .env

      - name: Build Web Assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Build Android Release APK (Unsigned)
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Sign APK
        if: steps.check_keys.outputs.has_signing == 'true'
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: sales-tracker-${{ steps.version.outputs.tag }}-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: Upload Signed Release APK
        if: steps.check_keys.outputs.has_signing == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sales-tracker-${{ steps.version.outputs.tag }}-release-signed
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          retention-days: 30

      - name: Upload Unsigned Release APK
        if: steps.check_keys.outputs.has_signing == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: sales-tracker-${{ steps.version.outputs.tag }}-release-unsigned
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk
            ${{ steps.sign_app.outputs.signedReleaseFile }}
          name: Release ${{ steps.version.outputs.tag }}
          tag_name: ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
